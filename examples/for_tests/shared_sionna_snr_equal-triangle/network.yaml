name: sh-sio-snr-equal-triangle

topology:
  scene:
    file: scenes/vacuum.xml

  shared_bridge:
    enabled: true
    name: manet-br0
    nodes: [node1, node2, node3]
    interface_name: eth1

  nodes:
    node1:
      kind: linux
      image: alpine:latest
      exec:
        - apk add --no-cache iproute2 iputils iperf3
      interfaces:
        eth1:
          ip_address: 192.168.100.1/24
          wireless:
            position:
              x: 0
              y: 0
              z: 1
            frequency_ghz: 5.18
            rf_power_dbm: 20.0
            rx_sensitivity_dbm: -80.0       # WiFi 6 receiver sensitivity
            antenna_pattern: hw_dipole  # Half-wave dipole (2.16 dBi)
            polarization: V
            bandwidth_mhz: 80
            modulation: 64qam
            fec_type: ldpc
            fec_code_rate: 0.5

    node2:
      kind: linux
      image: alpine:latest
      exec:
        - apk add --no-cache iproute2 iputils iperf3
      interfaces:
        eth1:
          ip_address: 192.168.100.2/24
          wireless:
            position:
              x: 30
              y: 0
              z: 1
            frequency_ghz: 5.18
            rf_power_dbm: 20.0
            rx_sensitivity_dbm: -80.0       # WiFi 6 receiver sensitivity
            antenna_pattern: hw_dipole  # Half-wave dipole (2.16 dBi)
            polarization: V
            bandwidth_mhz: 80
            modulation: 64qam
            fec_type: ldpc
            fec_code_rate: 0.5

    node3:
      kind: linux
      image: alpine:latest
      exec:
        - apk add --no-cache iproute2 iputils iperf3
      interfaces:
        eth1:
          ip_address: 192.168.100.3/24
          wireless:
            position:
              x: 15
              y: 25.98
              z: 1
            frequency_ghz: 5.18
            rf_power_dbm: 20.0
            rx_sensitivity_dbm: -80.0       # WiFi 6 receiver sensitivity
            antenna_pattern: hw_dipole  # Half-wave dipole (2.16 dBi)
            polarization: V
            bandwidth_mhz: 80
            modulation: 64qam
            fec_type: ldpc
            fec_code_rate: 0.5
