name: sh-sio-snr-dual-band

topology:
  scene:
    file: scenes/vacuum.xml

  shared_bridge:
    enabled: true
    name: manet-br0
    nodes: [node1, node2]

  nodes:
    node1:
      kind: linux
      image: alpine:latest
      exec:
        - apk add --no-cache iproute2 iputils iperf3
      interfaces:
        eth1:
          ip_address: 192.168.100.1/24
          wireless:
            position:
              x: 0
              y: 0
              z: 1
            frequency_ghz: 5.18
            rf_power_dbm: 20.0
            antenna_pattern: hw_dipole
            polarization: V
            bandwidth_mhz: 80
            modulation: 64qam
            fec_type: ldpc
            fec_code_rate: 0.5
        eth2:
          ip_address: 192.168.200.1/24
          wireless:
            position:
              x: 0
              y: 0
              z: 1
            frequency_ghz: 2.4
            rf_power_dbm: 20.0
            antenna_pattern: hw_dipole
            polarization: V
            bandwidth_mhz: 20
            modulation: 64qam
            fec_type: ldpc
            fec_code_rate: 0.5

    node2:
      kind: linux
      image: alpine:latest
      exec:
        - apk add --no-cache iproute2 iputils iperf3
      interfaces:
        eth1:
          ip_address: 192.168.100.2/24
          wireless:
            position:
              x: 20
              y: 0
              z: 1
            frequency_ghz: 5.18
            rf_power_dbm: 20.0
            antenna_pattern: hw_dipole
            polarization: V
            bandwidth_mhz: 80
            modulation: 64qam
            fec_type: ldpc
            fec_code_rate: 0.5
        eth2:
          ip_address: 192.168.200.2/24
          wireless:
            position:
              x: 20
              y: 0
              z: 1
            frequency_ghz: 2.4
            rf_power_dbm: 20.0
            antenna_pattern: hw_dipole
            polarization: V
            bandwidth_mhz: 20
            modulation: 64qam
            fec_type: ldpc
            fec_code_rate: 0.5
