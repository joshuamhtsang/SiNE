device:
  vendor: Morse Micro
  model: MM8108-MF15457
  chipset: MM8108
  standard: IEEE 802.11ah

rf:
  frequency:
    bands:
      - name: sub-GHz
        lower_GHz: 0.85
        upper_GHz: 0.95

  bandwidths_MHz: [1, 2, 4, 8]

transmitter:
  max_conducted_power_dBm: 26

  power_backoff_dB:
    by_modulation:
      BPSK: 0
      QPSK: 1
      16QAM: 3
      64QAM: 5
      256QAM: 7

  antenna:
    gain_dBi: 2.5
    feeder_loss_dB: 0.5

receiver:
  noise_figure_dB: 6.5
  implementation_margin_dB: 2.0

noise:
  thermal_density_dBm_per_Hz: -174

mimo:
  max_spatial_streams: 2
  supported_modes:
    - SISO
    - RX_diversity
    - MIMO

  gains_dB:
    RX_diversity: 3.0
    MIMO_2x2: 4.0

phy:
  dsss_supported: false

  mcs_table:
    reference: IEEE_802_11ah
    target_per: 0.1

    entries:
      - mcs: 0
        modulation: BPSK
        coding_rate: 1/2
        spatial_streams: 1

        required_snr_dB: 2.0

        per_vs_snr_curve:
          points:
            - snr_dB: 0
              per: 0.5
            - snr_dB: 2
              per: 0.1
            - snr_dB: 4
              per: 0.01

        data_rate_bps:
          1MHz: 300_000
          2MHz: 600_000

      - mcs: 3
        modulation: QPSK
        coding_rate: 3/4
        spatial_streams: 1

        required_snr_dB: 6.0

        per_vs_snr_curve:
          points:
            - snr_dB: 4
              per: 0.5
            - snr_dB: 6
              per: 0.1
            - snr_dB: 8
              per: 0.01

        data_rate_bps:
          2MHz: 1_200_000
          4MHz: 2_400_000

      - mcs: 7
        modulation: 64QAM
        coding_rate: 5/6
        spatial_streams: 2

        required_snr_dB: 15.0

        per_vs_snr_curve:
          points:
            - snr_dB: 13
              per: 0.5
            - snr_dB: 15
              per: 0.1
            - snr_dB: 18
              per: 0.01

        data_rate_bps:
          8MHz: 7_800_000

mac:
  efficiency:
    payload_fraction: 0.85
    assumptions:
      aggregation: enabled
      ack_policy: normal
      encryption: enabled